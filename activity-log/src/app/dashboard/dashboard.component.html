<mat-card class="dashboard-card">
  <mat-card-header>Your activity:</mat-card-header>
  <span></span>
  <mat-card class="stats-card">
      <mat-card-header>Total activity time:</mat-card-header>
      <mat-card-content>230minut</mat-card-content>
  </mat-card>
  <mat-card class="stats-card" >
      <mat-card-header>Total burnt calories:</mat-card-header>
      <mat-card-content>230minut</mat-card-content>
    </mat-card>
  <mat-card class="stats-card">
      <mat-card-header>Total covered distance:</mat-card-header>
      <mat-card-content>230minut</mat-card-content>
  </mat-card>
  <span></span>
  <mat-card class="addActivity-card">
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/new-activity/']">Add new activity</button>
      </mat-card-actions>
  </mat-card>
  <tr *ngFor="let activity of activities | async; let i = index" [attr.data-index]="i">
    <td>{{i + 1}}</td>
    <td>{{activity.description}}</td>
 </tr>
</mat-card>
